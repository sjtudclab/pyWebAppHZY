<!DOCTYPE html>
<html lang="en">
<head id="th_head">

    </div>

<!-- CONTENT -->
<div id="th_content" class="container-fluid">
    <div class="row">
      

        <!--CONTENT_CONTAINER-->

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <!-- BEGIN************************请在此处添加内容************************ -->
            <h1 class="page-header">数据采集任务</h1>

            

            <div class="row placeholders">
               <div class="col-xs-9 col-sm-9 placeholder">
                    <h3 class="sub-header text-left">本地任务信息
                        <button  ng-click="show()">添加</button>
                        <p ng-show="show_input">
                            名字: <input type=text ng-model="namee"><br>
                            类型: <input type=text ng-model="kind"><br>
                            描述: <input type=text ng-model="descript"><br>
                            大小: <input type=text ng-model="sizee"><br>
                            <button ng-click="addtask()">确认</button>
                        </p>
                    </h3>

                    <!--TODO-->
                    <div class="table-responsive" id="th_table_merc">

                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>ID</th><th>名字</th><th>类型</th><th>是否分配</th><th>设计时间</th><th>任务描述</th><th>上传</th>
                            </tr>
                            </thead>
                            <tbody id="tbody_merchant_edit">
                            <tr ng-repeat="x in tasks">
                                <td>{{x.pk}}</td><td>{{x.fields.name}}</td><td>{{x.fields.kind}}</td><td>{{x.fields.allocation}}</td><td>{{x.fields.designtime}}</td><td>{{x.fields.descript}}</td><td><button type="button" ng-click='upload(x.id)'>上传</button></td>
                            </tr>
                            </tbody>
                        </table><!--table-->
                    </div><!--table-responsice-->
                </div>
            </div><!--row-->

          <div class="row placeholders">
                <div class="col-xs-9 col-sm-9 placeholder">
                    <h3 class="sub-header text-left">远程任务信息
                        
                    </h3>

                    <!--TODO-->
					<div class="table-responsive" id="th_table_merc">

                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>ID</th><th>名字</th><th>类型</th><th>大小</th><th>上传时间</th><th>下载</th>
                            </tr>
                            </thead>
                            <tbody id="tbody_merchant_edit">
							<tr>
								<td>1</td><td>test</td><td>ktr</td><td>3kb</td><td>2016 4.23</td><td><button type="button">下载</button></td>
							</tr>
                            </tbody>
                        </table><!--table-->
                    </div><!--table-responsice-->
                </div>
            </div><!--row-->

           

            <div class="row placeholders">
                <div class="col-xs-7 col-sm-7 placeholder">

                </div>
            </div><!--row-->

</div><!-- /.container -->
