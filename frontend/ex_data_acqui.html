<!DOCTYPE html>
<html lang="en">
<head id="th_head">
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <script src="resources/js/jquery-2.1.4.min.js"></script>
    <script src="resources/js/bootstrap-3.3.6.min.js"></script>
    <link href="resources/css/bootstrap-3.3.6.min.css" rel="stylesheet"/>
    <script src= "http://apps.bdimg.com/libs/angular.js/1.3.9/angular.min.js"></script>
    <script src="resources/js/template.js"></script>
    <title>数据采集任务执行</title>
    <link href="resources/css/home.css" rel="stylesheet">
    <!-- 其他script或style请写在body最后面 -->
</head>
<body ng-app = "myApp" ng-controller = "myCtrl">
<!-- NAVIGATION -->
<div ng-include="'topmenu.html'">
</div>


<!-- CONTENT -->
<div id="th_content" class="container-fluid">
    <div class="row">
        <!--SIDE_BAR-->
        <div id="th_sidebar" class="col-sm-3 col-md-2 sidebar" ng-include="'sidemenu.html'">
            
        </div>

        <!--CONTENT_CONTAINER-->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <!-- BEGIN************************请在此处添加内容************************ -->
            <h1 class="page-header">数据采集任务执行</h1>

            <div class="row placeholders">

               

                <div class="col-xs-9 col-sm-9 placeholder">
                    <h3 class="sub-header text-left">未分配任务   
                    </h3>

                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>ID</th><th>名字</th><th>类型</th><th>上传时间</th><th>分配</th>
                        </tr>
                        </thead>
                        <tbody id="tbody_merchant_edit">
                        <tr ng-repeat = "xx in unallocated_tasks">
                            <td>{{xx.pk}}</td><td>{{xx.fields.name}}</td><td>{{xx.fields.kind}}</td><td>{{xx.fields.uploadtime}}</td><td><button ng-click = "allocate(xx.pk)">分配</button></td>
                        </tr>
                        </tbody>
                    </table><!--table-->


                    <h3 class="sub-header text-left">控制分配任务   
                    </h3>

                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>ID</th><th>名字</th><th>类型</th><th>上传时间</th><th>状态</th><th>开始</th><th>暂停</th>
                        </tr>
                        </thead>
                        <tbody id="tbody_merchant_edit">
                        <tr ng-repeat = "xxx in allocated_tasks">
                            <td>{{xxx.pk}}</td><td>{{xxx.fields.name}}</td><td>{{xxx.fields.kind}}</td><td>{{xxx.fields.uploadtime}}</td><td>暂停</td><td><button ng-click = "start(xxx.fields.name)">开始</button></td><td><button ng-click = "stop(xxx.fields.name)">暂停</button></td>
                        </tr>
                        </tbody>
                    </table><!--table-->
                </div>

                

                <!--<div class="col-xs-5 col-xs-offset-1 col-sm-5 col-sm-offset-1 placeholder">
                    <h3 class="sub-header text-left">Resident Information</h3>
                    {% include "template/form_resident.html" %}
                </div>-->
            </div><!--row-->
        <!-- END************************请在此处添加内容************************ -->
        </div><!-- content_container -->


    </div><!--row-->
</div><!-- /.container -->

<!-- FOOTER -->
<div></div>
<!-- EXTRA_SCRIPT -->

<!-- EXTRA_STYLE -->
<style>
    .form-horizontal img{
        max-height: 64px;max-width: 64px;
    }
</style>
</body>
</html>
